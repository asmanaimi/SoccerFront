 
  <app-banner [name]="title"></app-banner>
      
      <div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-7">
              <form #addMatchForm="ngForm" (ngSubmit)="addEditMatch()">
                <div class="form-group">
                  <input type="text" class="form-control" name="a" placeholder="Team One  "[(ngModel)]="match.teamOne">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="b" placeholder="Team two "[(ngModel)]="match.teamTwo">
                </div>
                
                  <div class="form-group">
                  <input type="text" class="form-control" name="d"placeholder="Score One  " [(ngModel)]="match.scoreOne">
                  </div>
  
                <div class="form-group">
                <input type="text" class="form-control" name="c" placeholder="Score Two  " [(ngModel)]="match.scoreTwo ">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary py-3 px-5"   >{{title}}  </button>
            </div>
              </form>  
            </div>
            
          </div>
        </div>
      </div>
