<app-banner [name]="'Matches'"></app-banner>

<div class="container">
    

    <div class="row">
      <div class="form-group">
        <input type="text" class="form-control" name="a" placeholder="filter" [(ngModel)]="term">
      </div>
            <div class="col-lg-12" *ngFor="let match of matches | filter:term" >
        
      <app-match [match]="match" (newEvent)="deleteMatch($event)"></app-match>
     

      </div>
    </div>
  </div>
