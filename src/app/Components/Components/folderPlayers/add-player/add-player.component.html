<app-banner [name]="title"></app-banner>      
      <div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-7">
              <form #addEditForm="ngForm" (ngSubmit)="addEditPlayer()">
                <div class="form-group">
                  <input type="text" class="form-control" name="a" placeholder="Name" [(ngModel)]="player.name">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="b" placeholder="Number" [(ngModel)]="player.number">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="c"  placeholder="Position" [(ngModel)]="player.position">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="d"  placeholder="Team" [(ngModel)]="player.team">
                  </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary py-3 px-5"  >{{title}}</button>
                </div>
              </form>  
            </div>
            
          </div>
        </div>
      </div>
